<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>${{ product.price.toFixed(2) }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.image" [alt]="product.title" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <mat-chip-set>
      <mat-chip>{{ product.category }}</mat-chip>
      <mat-chip
        >‚≠ê {{ product.rating.rate }} ({{ product.rating.count }})</mat-chip
      >
    </mat-chip-set>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-button (click)="addToCart()">ADD TO CART</button>
  </mat-card-actions>
</mat-card>
