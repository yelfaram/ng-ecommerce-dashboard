<ng-container *ngIf="products().length > 0">
  <mat-sidenav-container class="product-page-container">
    <mat-sidenav mode="side" opened>
      <app-product-filter-sidebar
        (filtersApplied)="onFiltersChanged($event)"
        [products]="products()"
      ></app-product-filter-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-product-list [products]="filteredProducts()"></app-product-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
